name: Build and Deploy Jekyll site

on:
  push:            # keeps your workflow the source of truth
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional but recommended (sets base path, etc.)
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true   # runs `bundle install` and caches gems

      - name: Build with Jekyll (Chirpy)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace --verbose -d _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages   # <<--- make the name explicit

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages   # <<--- use the same named artifact
